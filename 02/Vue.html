<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text.javascript" src="../01.初识Vue/js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--准备好一个容器-->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>
  <script type="text/javascript">
    vue.config.productionTip = false 
    new Vue({
      el: '#root',
      //第一种写法：对象式
      /* data: {
       name:'尚硅谷'
    }*/
      //第二种写法：函数式
      data: () => {
        console.log('@@@', this) //此处的this是Vue的实例对象
        return {
          name: '尚硅谷'
        }
      }
    })
  </script>
</html>
